
name: Build and Test

on:
  push:
    branches:
      - hw04

defaults:
  run:
    working-directory: ./homeworks/otus.teaching.promocodefactory.homework.unittests/src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      -  run: dotnet test  ./homeworks/otus.teaching.promocodefactory.homework.unittests/src/Otus.Teaching.PromoCodeFactory.UnitTests  --no-build   
